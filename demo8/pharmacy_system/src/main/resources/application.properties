spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库用户名
spring.datasource.username=root
#数据库连接密码
spring.datasource.password=hx20184103


#pagehelper分页插件
pagehelper:
helper-dialect: mysql
row-bounds-with-count: true
reasonable: true

#jwt相关信息
jwt:
requestHeader: Authorization
secret: mySecret
expiration: 604800
tokenHeader: "Bearer "


#指定log4j2的配置文件
logging:
config: classpath:log4j2-dev.xml

#开发环境swagger开启
swagger:
enabled: true

