#访问地址，端口
server:
servlet:
context-path: /
url: localhost
port: 8080
#配置tomcat
tomcat:
max-threads: 300
max-http-post-size: 10240000
max-connections: 20000


#连接数据库
spring.datasource.url=jdbc:mysql://localhost:3306/pharmacy_info?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong
