<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./css/index.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			
			<!-- login module --> 
			<div class="login-box">
				<div id="login-title">
					Login
				</div>
				
				<div class="input">
					<input type="text" id="userName" placeholder="Input your e-mail">
				</div>
				<div class="input">
					<input type="password" id="password" placeholder="Input your password">
				</div>
				
				<div id="login">
					<input type="button" value="Login" />
				</div>
				
				<div id="register">
					<input type="button" value="To Register" />
				</div>
				<div id="forgetPW">
					<input type="button" value="Forget Password" />
				</div>
				
				<div id="welcome">
					<img src="img/loading.gif" />
				</div>
			</div>
			
			<!-- register module -->
			<div class="register-box">
				<div id="register-title" style="display: none;">
					Register
				</div>
				
				<div class="input">
					<input type="text" id="userName-1" placeholder="Input your e-mail">
				</div>
				<div class="input">
					<input type="password" id="password-1" placeholder="Create your password">
				</div>
				
				<div id="register-1">
					<input type="button" value="Register" />
				</div>
				
				<div id="login-1">
					<input type="button" value="To Login" />
				</div>
				
				<div id="welcome">
					<img src="https://www.shiinaliu.com/pic/loading.gif" />
				</div>
			</div>
			
			<!-- findPW module -->
			<div class="findPW-box">
				<div id="findPW-title" style="display: none;">
					Find Password
				</div>
				
				<div class="input">
					<input type="text" id="userName-2" placeholder="Input your e-mail">
				</div>
				
				<div id="findPW">
					<input type="button" value="Find Password" />
				</div>
				
				<div id="login-2">
					<input type="button" value="To Login" />
				</div>
				
				<div id="welcome">
					<img src="img/loading.gif" />
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="./js/index.js"></script>
		<script type="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	</body>
</html>
